<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="form-container">
    <h2>Register Owner</h2>

    <form action="/addOwner" method="post">

        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" placeholder="Enter username" required>
        </div> <br><br>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" placeholder="Enter email" required>
        </div><br><br>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter password" required>
        </div><br><br>

        <button type="submit" class="btn-submit">Register</button>
        <br><br>
    </form>
</div>

<h1>List Of Owners</h1>
<br>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}"></td>
        <td th:text="${owner.username}"></td>
        <td th:text="${owner.email}"></td>

        <td>
            <span th:if="${owner.enabled}" class="enabled">Enabled</span>
            <span th:if="${!owner.enabled}" class="disabled">Disabled</span>
        </td>

        <td>
            <form th:action="@{/toggleOwner/{id}(id=${owner.id})}" method="post">
                <input type="hidden" name="status" th:value="${!owner.enabled}">
                <button type="submit"
                        th:text="${owner.enabled ? 'Disable' : 'Enable'}">
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
